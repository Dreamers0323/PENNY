<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="login-page">
    <!-- Background animation -->
    <div class="background-animation" id="backgroundAnimation"></div>
    
    <!-- Signup container -->
    <div class="login-container" style="max-width: 500px;">
        <div class="penny-logo">
            <i class="fas fa-coins"></i>
        </div>
        <h1>Create Your Account</h1>
        <p style="color: #999; margin-bottom: 25px;">Join Penny to manage your finances smarter</p>
        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="error-message" style="display: block; margin-bottom: 20px;">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('signup') }}" id="signupForm">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="First Name" required autocomplete="given-name">
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Last Name" required autocomplete="family-name">
                </div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required autocomplete="username">
                <small style="color: #999; font-size: 12px;">Must be 3-20 characters, letters and numbers only</small>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email address" required autocomplete="email">
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px;">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create password" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required autocomplete="new-password">
                </div>
            </div>
            
            <div class="form-group" style="margin-bottom: 25px;">
                <label class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#" style="color: #bb86fc;">Terms of Service</a> and <a href="#" style="color: #bb86fc;">Privacy Policy</a>
                </label>
            </div>
            
            <button type="submit" class="btn" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>
        
        <p style="margin-top: 25px; text-align: center;">
            Already have an account? <a href="{{ url_for('login') }}" style="color: #bb86fc;">Log in here</a>
        </p>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
